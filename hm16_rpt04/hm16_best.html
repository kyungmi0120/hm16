<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>

<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>HM16's Best 3</title>
    <style>
    </style>
    <script>
            function changeImage() {
              var sel = document.getElementById("sel");
              var img = document.getElementById("myImg");
              var index = sel.selectedIndex;
              // 선택된 옵션 인덱스
              img.src = sel.options[index].value;
              // <option>의 value 속성
            }
          </script>
        </head>
      
        <body onload="changeImage()">
          <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
          <h2><a style="color: deeppink">Best book 3</a></h2>
          <hr />
          <form>
            <select id="sel" onchange="changeImage()">
              <option value="media/todwnl.jpg">생쥐 기사 데스페로 </option
              ><option value="media/ehenr.jpg">금세공사와 도둑 </option
              ><option value="media/rmatj.jpg">천년의 금서 </option></select
            >
      
          </form>
          <p>
            <img id="myImg" src="media/todwnl.jpg" alt="." />
          </p>
        </body>
      </html>
