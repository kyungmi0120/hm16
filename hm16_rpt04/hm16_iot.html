<!DOCTYPE html>
<html>
	<head><meta charset="utf-8">
		<title>HM16 IoT</title>
	</head>
	<body>
		<h3>홈 제어 시스템 - 온도 조절</h3>
		<hr>
		<script>
			var today = new Date();
			document.write("<mark>현재시간 :</mark> "+today.toLocaleString()+"<br>"+"<br>"+"<br>");
		</script>
		<form>
            <mark>지속시간 (0.0~10.0시간) :</mark>
			<input type="number" min="0.0" max="10.0"
			step="0.5">
			<br>
			<br>
            <mark>온도 설정 :</mark>10&deg;
			<input type="range" min="10" max="30"
			list="temperatures">
			30&deg;
			<datalist id="temperatures">
				<option value="12" label="Low"><option value="20" label="Medium"><option value="28" label="High">
			</datalist>
		</form>
	</body>
</html>
